stages:
  - build
  - test
  - release

.build-jobs:
  tags:
    - build
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

build-gtether:
  extends:
    - .build-jobs
  stage: build
  parallel:
    matrix:
      - TARGET:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
  script:
    - cargo build --package gtether --all-features --release --target $TARGET
  cache:
    key: "${CI_COMMIT_REF_NAME}-${TARGET}"
    policy: pull-push
    paths:
      - "target/"

test-gtether:
  extends:
    - .build-jobs
  stage: test
  needs:
    - job: build-gtether
      parallel:
        matrix:
          - TARGET: x86_64-unknown-linux-gnu
  script:
    - cargo +nightly test -- --format=json -Z unstable-options --report-time --package gtether --all-features --release | junitify --out test-results
  cache:
    key: "${CI_COMMIT_REF_NAME}-x86_64-unknown-linux-gnu"
    policy: pull
    paths:
      - "target/"
  artifacts:
    when: always
    reports:
      junit: test-results/*.xml

release-gtether-docs:
  extends:
    - .build-jobs
  stage: release
  needs:
    - job: build-gtether
      parallel:
        matrix:
          - TARGET: x86_64-unknown-linux-gnu
  script:
    - cargo doc --package gtether --no-deps --all-features --release
  cache:
    key: "${CI_COMMIT_REF_NAME}-x86_64-unknown-linux-gnu"
    policy: pull
    paths:
      - "target/"
  artifacts:
    expose_as: "docs"
    paths:
      - "target/doc/gtether/"

release-example-windows:
  extends:
    - .build-jobs
  stage: release
  parallel:
    matrix:
      - TARGET:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
  rules:
    - if: $TARGET == "x86_64-unknown-linux-gnu"
      variables:
        BIN_NAME: windows
    - if: $TARGET == "x86_64-pc-windows-gnu"
      variables:
        BIN_NAME: windows.exe
  needs:
    - job: build-gtether
      parallel:
        matrix:
          - TARGET:
              - x86_64-unknown-linux-gnu
              - x86_64-pc-windows-gnu
  script:
    - cargo build --package windows --release --target $TARGET
  cache:
    key: "${CI_COMMIT_REF_NAME}-${TARGET}"
    policy: pull
    paths:
      - "target/"
  artifacts:
    expose_as: "example-windows"
    paths:
      - "target/release/${BIN_NAME}"